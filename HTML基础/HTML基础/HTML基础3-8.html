<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML基础3-8</title>
</head>
<body>
  <ol type="1">
    <li>朝辞白帝彩云间，</li>
    <li>千里江陵一日还。</li>
    <li>两岸猿声啼不住，</li>
    <li>轻舟已过万重山。</li>
  </ol>

  <ol type="I">
    <li>秦时明月汉时关，</li>
    <li>万里长征人未还。</li>
    <li>但使龙城飞将在，</li>
    <li>不教胡马度阴山。</li>
  </ol>
</body>
</html>
